# Site settings
title: MyPage
description: >- # this means to ignore newlines until "baseurl:"
  A simple description of your site.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://samppa50.github.io" # the base hostname & protocol for your site

# Build settings
markdown: kramdown
theme: minima

# Exclude these files from the build process
exclude:
  - README.md
  - node_modules
  - .gitignore

# Include these files in the build process
include:
  - _pages

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag